            <form class="form">

                <div class="form-group">
                    <label for="email" class="label">email</label>
                    <input type="email" name="email" id="email" class="input">
                </div>
                <div class="form-group">
                    <label for="message" class="label">message</label>
                    <textarea name="message" id="message" cols="30" rows="15" class="textarea"></textarea>
                </div>
                <div class="link">
                    <a href="#" class="btn bg-secondary">submit</a>
                </div>
            </form>
        </div>

    </div>
